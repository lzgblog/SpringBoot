<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!-- 使用thymeleaf公共页面元素抽取： th:fragment="top"
		格式：<div th:insert="~{footer :: copy}"></div>
								定义top的页面：：命名top
	-->
	<div th:insert="dashboard::top"></div>

		<div class="container-fluid">
			<div class="row">
				<!-- 使用thymeleaf公共页面元素抽取： th:fragment="side"-->
				<div th:replace="dashboard::side(activeUri='cust')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<a class="btn btn-sm btn-primary" th:href="@{/addPage}">添加员工</a>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>lastName</th>
									<th>email</th>
									<th>gender</th>
									<th>department</th>
									<th>birth</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.id}"></td>
									<td th:text="${emp.lastName}"></td>
									<td th:text="${emp.email}"></td>
									<td th:text="${emp.gender}==1?'男':'女'"></td>
									<td th:text="${emp.department.departmentName}"></td>

									<!--使用thymeleaf模板引擎的规定日期的格式：#dates.format(emp.birth,'yyyy-MM-dd HH:mm')-->
									<td th:text="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm:ss')}"</td>

									<td>
										<!--th:href="@{/selectEmp/}+${emp.id}"  路径：/selectEmp/{id}
												springboot1.5.9版本，跳转后页面样式丢了
										-->
									<a class="btn btn-sm btn-primary sel" th:href="@{/selectEmp}">修改</a>
									<button th:attr="del_url=@{/deleteEmp/}+${emp.id}" class="btn btn-sm btn-danger del">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
						<form id="deleteEmp" method="post">
							<input type="hidden" name="_method" value="delete">

						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			$(".del").click(function () {
				$("#deleteEmp").attr("action",$(this).attr("del_url")).submit();
			});
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
